<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code for Duisburg</title>
    <style>
        html,
        body{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: #fff;
            align-items: center;
            justify-content: center;
            display: flex;
        }
        #logo{
            min-height: 90%;
            max-height: 90%;
            max-width: 90%;
        }
    </style>
</head>
<body>
    <img id="logo" src="logo.png" alt="Code for Duisburg" />
    <script>
        if(!!document.createElementNS && !!document.createElementNS('http://www.w3.org/2000/svg', "svg").createSVGRect){
            document.getElementById('logo').src = 'logo.svg';
        }
    </script>
</body>
</html>
